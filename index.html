<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="encriptar">
            <img src="img/Logo.png" alt="">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingresa el texto aqui"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
        <div class="encriptado">
            <img src="img/muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Nigun mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
